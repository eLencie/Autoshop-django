<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
.center {
  margin: auto;
  padding-top: 15px;
  width: 100%;
  text-align:center;
}

table {
  margin-top: 20px;
  margin-left:auto;
  margin-right:auto;
}

table th {
  border-bottom: 1pt solid black;
}


</style>

<ul class="nav justify-content-center" style="border-bottom: 1px solid blue">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'home' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'invoice_list' %}">Invoices</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'goods_list' %}">Goods</a>
  </li>

  <li style="position: absolute; top: 8px; right: 20px">
    {% if request.user.is_authenticated %}
      {{ request.user }} (<a href="{% url 'logout' %}">Log out</a>)
    {% else %}
      <a href="{% url 'login' %}">Log in</a> or <a href="{% url 'register' %}">register</a>
    {% endif %}
  </li>
</ul>

<body>
  <div class="center">
    {% block content %}
    {% endblock %}
  </div>
</body>
